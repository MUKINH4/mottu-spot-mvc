spring.application.name=mvc

# Database configuration - uses environment variables in Docker, localhost for local dev
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mottuspot_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}

spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}

mqtt.broker.url=tcp://broker.hivemq.com:1883
mqtt.client.id=mottuspot_backend
mqtt.topic.localizacao=iot/mottuspot/comando
mqtt.topic.status=iot/mottuspot/status