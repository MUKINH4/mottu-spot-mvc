<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pátio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            plugins: [daisyui],
            daisyui: { themes: ["light", "dark"] },
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.57.0/dist/full.css" rel="stylesheet">
</head>
<body class="w-[90%] min-h-screen bg-gray-100 p-3 m-auto">
    <div>
        <div class="rounded-xl mb-3 text-2xl">
            <h5 class="text-center p-2 ">Adicionar Novo Pátio</h5>
        </div>
        <div class="body">
            <form th:action="@{/patios}" th:object="${patio}" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Pátio</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o nome do pátio" required>
                    <span th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}"></span>
                </div>
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" th:field="*{endereco.cep}" placeholder="00000-000" maxlength="9">
                    <div th:if="${#fields.hasErrors('endereco.cep')}" th:errors="*{endereco.cep}" role="alert">
                        <span th:errors="*{endereco.cep}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" th:field="*{endereco.logradouro}" placeholder="Rua/Avenida">
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="number" class="form-control" id="numero" th:errorclass="border-red-500" th:field="*{endereco.numero}" placeholder="Número"></div>
                    <span th:if="${#fields.hasErrors('endereco.numero')}" th:errorclass="text-red-700" th:errors="*{endereco.numero}" role="alert"></span>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" th:field="*{endereco.cidade}" placeholder="Cidade">
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" th:field="*{endereco.bairro}" placeholder="Cidade">
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" th:field="*{endereco.estado}" placeholder="Estado">
                </div>
                <div class="mb-3">
                    <label for="pais" class="form-label">Pais</label>
                    <input type="text" class="form-control" id="pais" th:field="*{endereco.pais}" placeholder="Pais">
                </div>
                <div class="mb-3">
                    <label for="lotacao" class="form-label">Lotação</label>
                    <input type="number" class="form-control" id="lotacao" th:field="*{lotacao}" placeholder="Lotação">
                    <span th:if="${#fields.hasErrors('lotacao')}" th:errorclass="text-red-700" role="alert" th:errors="*{lotacao}"></span>
                </div>
                <button type="submit" class="btn btn-success w-full">Salvar Pátio</button>
            </form>
        </div>
    </div>
</body>
</html>
