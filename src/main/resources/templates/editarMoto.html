<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Moto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            plugins: [daisyui],
            daisyui: { themes: ["light", "dark"] },
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.57.0/dist/full.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{partials/header :: header(${patio})}"></div>
<div class="rounded-xl mb-3 text-2xl">
    <h5 class="text-center p-2 ">Editar Moto</h5>
</div>

<!-- Corpo -->
<div class="w-[90%] border border-2 rounded-xl p-3 m-auto">
    <form th:action="@{/motos/edit/{id}(id=${moto.id})}" th:object="${moto}" method="post">
        <!-- Placa -->
        <div class="mb-3">
            <label for="placa" class="form-label">Placa</label>
            <input type="text" class="form-control" id="placa" th:field="*{placa}" placeholder="ABC-1234" required>
        </div>

        <!-- Descrição -->
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3" th:field="*{descricao}" placeholder="Descrição da moto"></textarea>
        </div>

        <!-- Status -->
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" th:field="*{status}" required>
                <option value="">Selecione</option>
                <option value="ATIVO">Ativo</option>
                <option value="INATIVO">Inativo</option>
            </select>
        </div>
        <!-- Botão -->
        <button type="submit" class="btn btn-success w-full">Salvar Alterações</button>

    </form>
</div>
</body>
</html>
