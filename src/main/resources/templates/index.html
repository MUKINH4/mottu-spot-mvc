<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mottu Spot - PÃ¡tios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            plugins: [daisyui],
            daisyui: { themes: ["light", "dark"] },
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.57.0/dist/full.css" rel="stylesheet">
</head>
<body class="h-full">
<div th:insert="~{partials/header :: header}"></div>

<main class="container mx-auto mt-8 grid grid-cols-4 gap-4">
    <div th:each="patio: ${patios}">
        <div th:replace="~{partials/patio-card :: patioCard(patio=${patio})}"></div>
    </div>
</main>

<div th:replace="~{partials/modal-patio :: modalPatio(patio=${patio})}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
