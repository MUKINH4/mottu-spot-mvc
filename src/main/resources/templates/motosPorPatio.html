<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Motos do Pátio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            plugins: [daisyui],
            daisyui: { themes: ["light", "dark"] },
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.57.0/dist/full.css" rel="stylesheet">

</head>
<body class="bg-gray-100 min-h-screen">
<div th:insert="~{partials/header :: header}"></div>

<div class="max-w-5xl mx-auto">

    <!-- Título -->
    <h1 class="text-3xl font-bold text-green-700 mb-6">
        Motos do Pátio [[${patio.nome}]]
    </h1>

    <!-- Lista de Motos -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="moto : ${patio.motos}"
             class="bg-white shadow-lg rounded-xl p-4 hover:scale-105 transition transform cursor-pointer">
            <!-- Placa -->
            <h2 class="text-xl font-semibold text-gray-800 mb-2" th:text="${moto.placa}">ABC-1234</h2>

            <!-- Descrição -->
            <p class="text-gray-600 mb-1">
                <span class="font-semibold">Descrição:</span>
                <span th:text="${moto.descricao}">Modelo Honda CG</span>
            </p>

            <!-- Status -->
            <p class="text-gray-600 mb-1">
                <span class="font-semibold">Status:</span>
                <span th:text="${moto.status}">DISPONÍVEL</span>
            </p>

            <!-- Data de Adição -->
            <p class="text-gray-600 mb-1">
                <span class="font-semibold">Data de Adição:</span>
                <span th:text="${#temporals.format(moto.dataAdicao, 'dd/MM/yyyy HH:mm')}"></span>
            </p>

            <!-- Dispositivo -->
            <p class="text-gray-600">
                <span class="font-semibold">Dispositivo:</span>
                <span th:text="${moto.dispositivo != null ? moto.dispositivo.id : '—'}"></span>
            </p>

        </div>
        <div th:if="${patio.motos.empty}">Nenhum veículo encontrado nesse pátio</div>
    </div>
</div>
<div th:replace="~{partials/modal-moto :: modalMoto(moto=*{moto})}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
