<header th:fragment="header(patio)" class="bg-green-600 text-white p-4 shadow-md" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold">
            MottuSpot
        </a>

        <div class="flex items-center gap-4">
            <!-- Botões condicionais para ADMIN apenas -->
            <div sec:authorize="hasRole('ADMIN')">
                <a th:if="${patio == null}" href="/adicionarPatio" class="bg-green-800 p-2 rounded-xl transition hover:bg-green-300 hover:text-black">Adicionar pátio</a>
                <a th:if="${patio != null}" th:href="@{/motos/adicionarMoto(patioId=${patio.id})}" class="bg-green-800 p-2 rounded-xl transition hover:bg-green-300 hover:text-black">Adicionar moto</a>
            </div>

            <!-- Informações do usuário -->
            <div class="flex items-center gap-2">
                <span class="text-sm">
                    <span sec:authentication="name"></span>
                    (<span sec:authorize="hasRole('ADMIN')">Admin</span><span sec:authorize="hasRole('COMUM')">Usuário</span>)
                </span>
                <a href="/logout" class="bg-red-600 px-3 py-1 rounded text-sm hover:bg-red-700 transition">Sair</a>
            </div>
        </div>
    </div>
</header>
